<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'quiz_app:choose_quiz' %}">QuizApp</a>
    <div>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'quiz_app:history' %}">My History</a>
        {% if user.is_staff %}<a class="btn btn-outline-primary btn-sm" href="{% url 'quiz_app:admin_dashboard' %}">Admin</a>{% endif %}
        <a class="btn btn-outline-danger btn-sm" href="{% url 'quiz_app:logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'quiz_app:login' %}">Login</a>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'quiz_app:register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container py-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
